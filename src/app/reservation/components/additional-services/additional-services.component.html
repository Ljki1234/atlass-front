<section class="section additional-services">
  <h2 class="section-title">Additional services</h2>
  
  <div class="service-item" *ngFor="let service of services">
    <div class="service-checkbox">
      <input type="checkbox" [id]="service.id" [(ngModel)]="service.selected">
    </div>
    <div class="service-content">
      <div class="service-image">
        <img [src]="service.image" [alt]="service.name">
      </div>
      <div class="service-details">
        <label [for]="service.id" class="service-title">{{ service.name }}</label>
        <p class="service-description">{{ service.description }}</p>
        <p class="service-price">{{ service.price }}</p>
      </div>
    </div>
  </div>
</section>
